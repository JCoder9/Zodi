<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="productForm['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="productForm['brand'].invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="color">Price</label>
              <br />
              <p-inputNumber
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                formControlName="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm['price'].invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="countInStock">Stock</label>
              <br />
              <p-inputNumber
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm['countInStock'].invalid && isSubmitted"
                class="p-error"
                >Stock is required</small
              >
            </div>
            <div class="field col">
              <label for="category">Category</label>
              <br />
              <p-dropdown
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productForm['category'].invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col">
              <label for="isFeatured">Featured</label>
              <br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label>
              <br />
              <textarea
                formControlName="description"
                [rows]="7"
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                pInputTextarea
              ></textarea>
              <small
                *ngIf="productForm['description'].invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label>
              <br />
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
            <div class="field col-12">
              <label for="image">Main Image</label>
              <br />
              <input
                class="p-inputtext"
                type="file"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <br />
              <small
                *ngIf="productForm['image'].invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
