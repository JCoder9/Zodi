<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit User' : 'Add User'"
    subheader="You can add or edit users here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['email'].invalid && isSubmitted"
                class="p-error"
              >
                <span *ngIf="userForm['email']?.errors?.['required']"
                  >Email is required</span
                >
                <span *ngIf="userForm['email'].errors?.['email']"
                  >Email is invalid</span
                >
              </small>
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input
                formControlName="password"
                id="password"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['password'].invalid && isSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label>
              <p-inputMask
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small
                *ngIf="userForm['phone'].invalid && isSubmitted"
                class="p-error"
                >Phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label>
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="street">Street</label>
              <input
                formControlName="street"
                id="street"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['street'].invalid && isSubmitted"
                class="p-error"
                >Street is required</small
              >
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment</label>
              <input
                formControlName="apartment"
                id="apartment"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['apartment'].invalid && isSubmitted"
                class="p-error"
                >Apartment is required</small
              >
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label>
              <input
                formControlName="zip"
                id="zip"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['zip'].invalid && isSubmitted"
                class="p-error"
                >Zip Code is required</small
              >
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input
                formControlName="city"
                id="city"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="userForm['city'].invalid && isSubmitted"
                class="p-error"
                >City is required</small
              >
            </div>
            <div class="field col-4">
              <label for="country">Country</label>
              <p-dropdown
                [style]="{ width: '100%' }"
                [ngStyle]="{ width: '100%' }"
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
              <small
                *ngIf="userForm['country'].invalid && isSubmitted"
                class="p-error"
                >Country is required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
