<div class="products-page">
  <div class="page-container">
    <div class="product-filter flex-item-1">
      <zodi-product-filter
        (categorySelected)="onCategorySelected($event)"
      ></zodi-product-filter>
    </div>
    <div class="product-list flex-item-2">
      <div class="product-list-container" *ngIf="products">
        <div class="product-item" *ngFor="let product of products">
          <zodi-product-item [product]="product"></zodi-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
