<div class="products-page page-container">
  <div class="page-header">
    <div class="header-content">
      <h1>Products</h1>
      <div class="filter-container">
        <zodi-product-filter
          (categorySelected)="onCategorySelected($event)"
        ></zodi-product-filter>
      </div>
    </div>
  </div>
  <div class="product-list">
    <div class="product-list-container" *ngIf="products">
      <div class="product-item" *ngFor="let product of products">
        <zodi-product-item [product]="product"></zodi-product-item>
      </div>
    </div>
  </div>
</div>
