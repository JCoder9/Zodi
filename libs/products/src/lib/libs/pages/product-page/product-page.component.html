<div class="product-page" *ngIf="product">
  <div class="overview">
    <div class="image" *ngIf="product.images">
      <zodi-gallery class="gallery" [images]="product.images"></zodi-gallery>
    </div>
    <div class="product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [disabled]="true"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="product-price" *ngIf="product.price">
        {{ product.price | currency }}
        <span class="price-before">{{ product.price + 18 | currency }}</span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-0">
          <label for="quantity">Quantity</label>
          <p-inputNumber
            [(ngModel)]="quantity"
            [showButtons]="true"
            inputId="quantity"
            mode="decimal"
            [min]="1"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Buy Now"
          class="p-button-rounded mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cart"
          class="p-button-rounded"
          (click)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-description">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
