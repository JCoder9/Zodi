<div class="product-page" *ngIf="product">
  <div class="overview">
    <div class="image" *ngIf="product.images">
      <zodi-gallery class="gallery" [images]="product.images"></zodi-gallery>
    </div>
    <div class="product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">
        {{ product.description }}
      </p>
      <div class="product-rating" *ngIf="product.rating">
        <div class="star-rating">
          <span
            *ngFor="let star of getStarArray(product.rating)"
            class="star"
            [class.filled]="product.rating && star <= product.rating"
          >
            ‚≠ê
          </span>
          <span class="rating-text">({{ product.rating }}/5)</span>
        </div>
      </div>
      <div class="product-price" *ngIf="product.price">
        {{ product.price | currency }}
        <span class="price-before">{{ product.price + 18 | currency }}</span>
      </div>
      <div class="product-quantity">
        <div class="quantity-field">
          <label for="quantity">Quantity</label>
          <div class="quantity-input">
            <button
              type="button"
              class="qty-btn qty-decrease"
              (click)="decreaseQuantity()"
            >
              -
            </button>
            <input
              type="number"
              id="quantity"
              [(ngModel)]="quantity"
              [min]="1"
              [max]="100"
              class="qty-input"
            />
            <button
              type="button"
              class="qty-btn qty-increase"
              (click)="increaseQuantity()"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Buy Now"
          class="p-button-rounded mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cart"
          class="p-button-rounded"
          (click)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-description">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
