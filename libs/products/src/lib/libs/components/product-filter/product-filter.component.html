<div class="product-filter-container" #productFilter>
  <div class="section-categories" [hidden]="showSection">
    <!-- Back button to go back to the Section component -->
    <button
      pButton
      type="button"
      class="p-button-rounded"
      icon="pi pi-arrow-left"
      (click)="showSection = true; checkSectionLayout()"
    ></button>
    <zodi-categories-banner [categories]="categories"></zodi-categories-banner>
  </div>
  <div class="section" [hidden]="!showSection">
    <div class="section-container" #sectionDiv>
      <div
        class="flex-item-1 shoe animate__animated animate__pulse animate__infinite"
        (click)="onShoeClick()"
      ></div>
      <div
        class="flex-item-2 bag animate__animated animate__pulse animate__infinite"
        (click)="onBagClick()"
      ></div>
    </div>
  </div>
</div>
