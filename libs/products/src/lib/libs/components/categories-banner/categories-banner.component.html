<div class="categories-banner">
  <h3>Categories</h3>
  <div class="grid">
    <div class="col">
      <div class="grid">
        <div
          class="col-4 shelf"
          *ngFor="let category of categories; let i = index"
        >
          <div
            *ngIf="i % 2 === 0; else oddCategory"
            class="category col-6 shelf-item"
            [routerLink]="'/category/' + category.id"
            [ngStyle]="{ backgroundColor: category.color }"
          >
            <div class="category-icon">
              <i class="pi pi-{{ category.icon }}"></i>
            </div>
            <div class="category-name">{{ category.name }}</div>
          </div>
          <ng-template #oddCategory>
            <div
              class="category col-9 shelf-item"
              [routerLink]="'/category/' + category.id"
              [ngStyle]="{ backgroundColor: category.color }"
            >
              <div class="category-icon">
                <i class="pi pi-{{ category.icon }}"></i>
              </div>
              <div class="category-name">{{ category.name }}</div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="col category-type-image"></div>
